<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <!-- Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="icon" href="./images/icon.png">
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="header-container">
            <h1 class="header"> <span class="quote-style">"Quotes"</span> <span class="gen-style">Generator</span> </h1>
        </div>
        <div class="quote-card">
            <div class="quote-container">
                <p class="quote">Press the button to generate a quote</p>
                <h2 class="author">- Author</h2>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn">
            </button>
        </div>
    </main>

    <footer>
        <div class="dev-name">
            <h3>Created By: Ahmed Alharees</h3>
        </div>
        <div class="links-container">
            <div class="github">
                <a href="https://github.com/AhmedAlharees" target="_blank">
                    <img src="./images/github-logo.png" alt="github logo">
                </a>
            </div>
            <div class="frontend-mentor">
                <a href="https://www.frontendmentor.io/profile/AhmedAlharees" target="_blank">
                    <img src="./images/frontend-mentor-logo.png" alt="frontend mentor logo">
                </a>
            </div>
        </div>
